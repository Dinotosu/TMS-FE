<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
   <title>Allbirds</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header-wrap">
            <nav class="header-wrap__navigation">
               <ul class="header-wrap__navigation-list">
                  <li class="header-wrap__navigation-list-item"><a href="#">MEN</a></li>
                  <li class="header-wrap__navigation-list-item"><a href="#">WOMEN</a></li>
                  <li class="header-wrap__navigation-list-item"><a href="#">New Arrivals</a></li>
               </ul>
            </nav>
            <div class="header-wrap__logo">
               <a href="#"><img src="./images/allbirds_logo.svg" alt="Allbirds"></a>
            </div>
            <div class="header-wrap__links">
               <ul class="header-wrap__links-list">
                  <li class="header-wrap__links-list-item"><a href="#">sustainability</a></li>
                  <li class="header-wrap__links-list-item"><a href="#">stores</a></li>
               </ul>
            </div>
            <div class="header-wrap__links-icons">
               <a class="header-wrap__links-icon" href="#"><img src="./images/profil.svg" alt="profile"></a>
               <a class="header-wrap__links-icon" href="#"><img src="./images/support.svg" alt="support"></a>
               <a class="header-wrap__links-icon" href="#"><img src="./images/basket.svg" alt="basket"></a>
               <span class="header-wrap__links-icons-number">0</span>
            </div>
         </div>
      </div>
   </header>
   <section class="collections">
      <div class="collections__background">
         <img src="./images/collections__background.png" alt="collections__background">
      </div>
      <div class="container">
         <div class="collections-info">
               <h2 class="collections-info__title">The Trail Runner SWT Is Here.</h2>
               <h3 class="collections-info__subtitle">Durable. Comfortable. Ready to get dirty.</h3>
            <div class="collections-info__buttons">
               <button href="#" class="collections-info__button">SHOP MEN</button>
               <button href="#" class="collections-info__button">SHOP MEN</button>
            </div>
         </div>
      </div>
   </section>
   <section class="favorites">
      <div class="container">
         <div class="favorites__title">
            <h3>Our Favorites</h3>
         </div>
         <div class="favorites-carousel">
            <span class="favorites-carousel__name">Everyday</span>
            <span class="favorites-carousel__name">Running</span>
            <span class="favorites-carousel__name">Travel</span>
         </div>
         <div class="favorites-cards">
            <div class="favorites-card">
               <div class="favorites-card__buttons">
                  <button class="favorites-card__button">Shop Men</button>
                  <button class="favorites-card__button">Shop Women</button>
               </div>
               <div class="favorites-card__image">
                  <img src="./images/running_boots.png" alt="runningboots">
               </div>
               <div class="favorites-card__info">
                  <h3 class="favorites-card__info-title">Wool Runner</h3>
                  <div class="favorites-card__info-icon">
                     <img src="./images/Cozy Sneaker.svg" alt="cozy">
                  </div>
                  <span class="favorites-card__info-tag">Cozy Sneaker</span>
               </div>
            </div>
            <div class="favorites-card">
               <div class="favorites-card__buttons">
                  <button class="favorites-card__button">Shop Men</button>
                  <button class="favorites-card__button">Shop Women</button>
               </div>
               <div class="favorites-card__image">
                  <img src="./images/running_boots.png" alt="runningboots">
               </div>
               <div class="favorites-card__info">
                  <h3 class="favorites-card__info-title">Wool Runner</h3>
                  <div class="favorites-card__info-icon">
                     <img src="./images/Cozy Sneaker.svg" alt="cozy">
                  </div>
                  <span class="favorites-card__info-tag">Cozy Sneaker</span>
               </div>
            </div>
            <div class="favorites-card">
               <div class="favorites-card__buttons">
                  <button class="favorites-card__button">Shop Men</button>
                  <button class="favorites-card__button">Shop Women</button>
               </div>
               <div class="favorites-card__image">
                  <img src="./images/running_boots.png" alt="runningboots">
               </div>
               <div class="favorites-card__info">
                  <h3 class="favorites-card__info-title">Wool Runner</h3>
                  <div class="favorites-card__info-icon">
                     <img src="./images/Cozy Sneaker.svg" alt="cozy">
                  </div>
                  <span class="favorites-card__info-tag">Cozy Sneaker</span>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
